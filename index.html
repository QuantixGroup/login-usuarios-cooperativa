<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - COVITM 17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aldrich&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body-background">

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 pt-5">
        <header>
            <img src="src/img/logo_cooperativa.svg" alt="Logo de COVITM 17" class="img-logo">
                <h1 class="text-center mt-4"">COVITM 17</h1>
        </header>
        <main class="w-100 mt-5" style="max-width: 400px;">

            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Inicio de Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento (CI)</label>
                            <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" id="documento"
                                placeholder="Ingrese su CI sin puntos ni guiones" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingrese su contraseña" required>
                                <span class="input-group-text" id="togglePassword">
                                    <i class="bi bi-eye-slash-fill"></i>
                                </span>
                            </div>
                            <button type="submit"
                                class="btn button-login w-100 d-flex align-items-center justify-content-center">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar Sesión
                            </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
</body>

</html>
