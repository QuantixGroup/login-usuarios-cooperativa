<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel del Socio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="sidebar" class="sidebar"></div>
    <div id="page-wrap">
        <div id="main-content" class="main-content">
            <div class="container-fluid py-4">
                <h1 class="mb-5 mt-4">Hola <span id="user-nombre">Usuario</span></h1>

                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <h5 class="card-title mb-0">Horas trabajadas</h5>
                                    <button id="btn-ver-todas-horas" class="btn btn-sm btn-outline-primary ms-2">Ver
                                        todas</button>
                                </div>
                                <p class="card-text">
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Estado de Pago</h5>
                                <p class="card-text">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <button id="btn-abrir-registro-horas" class="btn btn-sm btn-primary">Registrar horas</button>
                        <button id="btn-ver-recibos" class="btn btn-sm btn-secondary">Ver recibos</button>
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Pr√≥ximas reuniones</h5>
                                <ul class="list-group list-group-flush" id="meetings">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/env.js"></script>
    <script src="js/login.js"></script>
    <script src="js/index.js"></script>
    <script src="js/modal-utils.js"></script>
    <script src="js/modal-ver-todas-horas.js"></script>
    <script src="js/modal-registro-horas.js"></script>
    <script src="js/modal-recibos-view.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
