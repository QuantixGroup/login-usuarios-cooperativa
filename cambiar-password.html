<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="sidebar" class="sidebar"></div>
    <div id="main-content" class="main-content">
        <div class="container-fluid py-4">
            <div class="d-flex align-items-center mb-3">
                <button class="btn btn-outline-secondary d-lg-none me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-label="Abrir menú">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="mb-4 mt-3 flex-fill text-center">Cambiar Contraseña</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-6">
                    <div id="primer-inicio-alerta" class="alert alert-info d-none mb-4" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Primer inicio de sesión:</strong> Por seguridad, debe cambiar su contraseña antes de
                        continuar.
                    </div>
                    <form id="form-change-password" class="perfil-form">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="currentPassword" class="me-3 col-form-label text-nowrap pe-2">Contraseña
                                actual</label>
                            <input type="password" id="currentPassword" class="form-control flex-fill"
                                placeholder="Contraseña actual">
                            <button class="btn btn-outline-secondary toggle-password ms-2" type="button"
                                data-target="#currentPassword"><i class="fa-regular fa-eye"></i></button>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="newPassword" class="me-3 col-form-label text-nowrap pe-2">Nueva
                                contraseña</label>
                            <input type="password" id="newPassword" class="form-control flex-fill"
                                placeholder="Nueva contraseña">
                            <button class="btn btn-outline-secondary toggle-password ms-2" type="button"
                                data-target="#newPassword"><i class="fa-regular fa-eye"></i></button>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="confirmNewPassword" class="me-3 col-form-label text-nowrap pe-2">Confirmar nueva
                                contraseña</label>
                            <input type="password" id="confirmNewPassword" class="form-control flex-fill"
                                placeholder="Confirmar nueva contraseña">
                            <button class="btn btn-outline-secondary toggle-password ms-2" type="button"
                                data-target="#confirmNewPassword"><i class="fa-regular fa-eye"></i></button>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-md-6 text-center">
                                <button type="submit" id="btn-cambiar-password"
                                    class="btn btn-primary btn-cambiar-password">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/env.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cambiar-password.js"></script>

</body>

</html>
