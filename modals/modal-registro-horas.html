<div class="modal fade" id="modalRegistroHoras" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Horas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="modalRegistroHorasBody">
                <form id="form-registro-horas">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="horas" class="form-label">Horas</label>
                        <input type="number" id="horas" name="horas" min="0" step="0.25" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_trabajo" class="form-label">Tipo de trabajo</label>
                        <select id="tipo_trabajo" name="tipo_trabajo" class="form-select" required>
                            <option value="">Seleccione el tipo de trabajo</option>
                            <option value="trabajo_diario">Trabajo diario</option>
                            <option value="guardia_nocturna">Guardia nocturna</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n (opcional)</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
